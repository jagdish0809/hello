<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        let counter = 0;

        function count(){
            alert(++counter);
        }
    </script>
</head>

<body>
    <h1>hello world</h1>
    <button onclick="count()">Count</button>
</body>

</html>
